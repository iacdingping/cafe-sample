# ROOT LOGGER

log4j.rootLogger=TRACE, consoleAppender


# CONSOLE APPENDER

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{ISO8601} %-5p[%t] %c{1} : %m%n
#log4j.appender.consoleAppender.layout.ConversionPattern=%d{ISO8601} %-5p[%t] %c : %m%n

# FILE APPENDER

log4j.appender.default.file.raw=org.apache.log4j.FileAppender
log4j.appender.default.file.raw.append=true
log4j.appender.default.file.raw.file=/cea-collector/raw.log
log4j.appender.default.file.raw.threshold=INFO
log4j.appender.default.file.raw.layout=org.apache.log4j.PatternLayout
log4j.appender.default.file.raw.layout.ConversionPattern=%d{ISO8601} %-5p : %m%n